#---MYSQL 建表语句----T_APP_PROPERTIES
CREATE TABLE T_APP_PROPERTIES(
APP_ID VARCHAR(50) NOT NULL,
KEY_ VARCHAR(50) NOT NULL,
VALUE_ VARCHAR(4000) NOT NULL,
DESCRIPTION_ VARCHAR(200) NOT NULL,
PRIMARY KEY(APP_ID,KEY_)
);
