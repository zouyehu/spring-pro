------SYS_USER_INFO--------
CREATE TABLE SYS_USER_INFO
(
ID INT(32) NOT NULL AUTO_INCREMENT,
LOGIN_NAME VARCHAR(32) NOT NULL,
LOGIN_PASSWORD VARCHAR(128),
MODIFY_PASSWORD_TIME DATE,
ACCESS_TOKEN VARCHAR(200),
LAST_LOGINTIME DATE,
GENDER VARCHAR(8),
CUSTORMER_NAME VARCHAR(50),
ADDRESS VARCHAR(128),
CREATETIME DATE,
UPDATETIME DATE,
PRIMARY KEY (ID)
);
